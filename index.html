<html>
    <head>
        <style>
            div{
                margin-top: .1em;
            }

            
        </style>
    </head>

    <body>
                    
        <div id='target'>Demo-element</div>

            $(function () {
              $('div').click(() => $('#target').text('Div was clicked'));
            })
        </script>
    </body>
</html>
